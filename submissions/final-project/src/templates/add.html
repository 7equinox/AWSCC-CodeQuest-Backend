<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>Add a Password, Email, and Name of Website</h1>
    <!-- Form for navigate back to the main menu -->
    <form method="POST">
        <button type="submit" name="button" value="back">Back to Menu</button><br><br>
    </form>
    <!-- Form for input a new password -->
    <form method="POST">
        <label for="website">Website:</label>
        <input type="text" name="website" placeholder="Website" required><br>
        <label for="website">Email:</label>
        <input type="email" name="email" placeholder="Email" required><br>
        <label for="website">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Add</button><br>
    </form>
</body>
</html>
